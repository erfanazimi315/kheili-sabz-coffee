    <!-- صفحه اصلی -->
    <div id="main-page">

        <div id="password-dialog" class="dialog">
            <div class="dialog-content">
                <h3>ورود به بخش مدیریت</h3>

                <p id="password-error" class="error-message"></p>
            </div>
        </div>

        <nav class="categories">
            <button class="category-btn active" data-category="coffee">
                <i class="fas fa-coffee"></i> قهوه
            </button>
            <button class="category-btn" data-category="hot">
                <i class="fas fa-fire"></i> نوشیدنی گرم
            </button>
            <button class="category-btn" data-category="cold">
                <i class="fas fa-snowflake"></i> نوشیدنی سرد
            </button>
            <button class="category-btn" data-category="shake">
                <i class="fas fa-glass-whiskey"></i> شیک
            </button>
            <button class="category-btn" data-category="shake">
                <i class="fas fa-utensils"></i> میان وعده
            </button>
        </nav>

        <main class="menu-container">
            <div class="products-grid" id="products-container">
                <!-- محصولات به صورت دینامیک لود می‌شوند -->
            </div>
        </main>

        <footer>
            <p>کافه سبز © 2025 </p>
        </footer>
    </div>

    <!-- صفحه مدیریت (مخفی به صورت پیش‌فرض) -->

        <header>
            <div class="logo">
                <h1>مدیریت - کافه سبز</h1>
            </div>
        </header>

        <nav class="admin-nav"><br>
            <button style="margin-right: 10px;" id="back-to-menu">بازگشت به منو</button>
        </nav>

        <main class="admin-container">
            <section class="add-product">
                <h2>افزودن محصول جدید</h2>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-category">دسته بندی:</label>
                        <select id="product-category" required>
                            <!-- دسته‌بندی‌ها به صورت دینامیک پر می‌شوند -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="product-name">نام محصول:</label>
                        <input type="text" id="product-name" required>
                    </div>

                    <div class="form-group">
                        <label for="product-price">قیمت (تومان):</label>
                        <input type="number" id="product-price" required>
                    </div>

                    <div class="form-group">
                        <label for="product-image">تصویر محصول:</label>
                        <input type="file" id="product-image" accept="image/*" required>
                    </div>

                    <button type="submit">ذخیره محصول</button>
                </form>
            </section>
            <section class="categories-management">
                <h2><i class="fas fa-tags"></i> مدیریت دسته‌بندی‌ها</h2>
                <div class="add-category">
                    <input type="text" id="new-category-name" placeholder="نام دسته جدید">
                    <button id="add-category-btn"><i class="fas fa-plus"></i> افزودن دسته</button>
                </div>
                <div class="categories-list" id="categories-container">
                    <!-- لیست دسته‌بندی‌ها -->
                </div>
            </section>

            <section class="products-list">
                <h2>محصولات موجود</h2>
                <div class="admin-products" id="admin-products-container">
                    <!-- لیست محصولات برای مدیریت -->
                </div>
            </section>
        </main>
    </div>

        // ================== بخش متغیرهای عمومی ==================
        const ADMIN_PASSWORD = "sohail123";
        let products = [...appData.products];
        let categories = [...appData.categories];
        let currentEditIndex = null;
        let currentEditCategoryIndex = null;

        // ================== بخش توابع اصلی ==================
        // تابع بارگذاری محصولات
        async function loadProducts() {
            return products;
        }

        // تابع بارگذاری دسته‌بندی‌ها
        async function loadCategories() {
            return categories;
        }

        // تابع ذخیره‌سازی داده‌ها
        async function saveDataToFile() {
            // اینجا داده‌ها را در متغیرهای داخلی ذخیره می‌کنیم
            // برای ذخیره دائمی، باید فایل HTML را با داده‌های جدید جایگزین کنید
            return true;
        }

        // تابع نمایش پیغام
        function showAlert(title, message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert-message ${type}`;
            alertDiv.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
            <div>
                <strong>${title}</strong>
                <p>${message}</p>
            </div>
        `;

            document.body.appendChild(alertDiv);
            setTimeout(() => {
                alertDiv.classList.add('fade-out');
                setTimeout(() => alertDiv.remove(), 500);
            }, 3000);
        }

        // ================== بخش صفحه اصلی ==================
        function initMainPage() {
            const productsContainer = document.getElementById('products-container');
            const categoriesContainer = document.querySelector('.categories');

            // نمایش دسته‌بندی‌ها
            function displayCategories() {
                categoriesContainer.innerHTML = '';

                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'category-btn';
                    if (category.id === 'coffee') button.classList.add('active');
                    button.setAttribute('data-category', category.id);
                    button.innerHTML = `
                    <i class="fas ${category.icon}"></i> ${category.name}
                `;

                    button.addEventListener('click', function () {
                        document.querySelectorAll('.category-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        this.classList.add('active');
                        displayProducts(category.id);
                    });

                    categoriesContainer.appendChild(button);
                });
            }

            // نمایش محصولات
            function displayProducts(categoryId = 'coffee') {
                productsContainer.innerHTML = '';

                const filteredProducts = products.filter(product => product.category === categoryId);

                if (filteredProducts.length === 0) {
                    productsContainer.innerHTML = '<p class="no-products">محصولی در این دسته بندی وجود ندارد</p>';
                    return;
                }

                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-price">${product.price.toLocaleString()} تومان</p>
                `;
                    productsContainer.appendChild(productCard);
                });
            }

            // مدیریت ورود به بخش مدیریت
            const adminBtn = document.getElementById('admin-btn');
            const passwordDialog = document.getElementById('password-dialog');
            const submitPassword = document.getElementById('submit-password');
            const adminPasswordInput = document.getElementById('admin-password');
            const passwordError = document.getElementById('password-error');

            adminBtn.addEventListener('click', function () {
                passwordDialog.style.display = 'flex';
                adminPasswordInput.focus();
            });

            submitPassword.addEventListener('click', function () {
                const enteredPassword = adminPasswordInput.value.trim();

                if (enteredPassword === ADMIN_PASSWORD) {
                    document.getElementById('main-page').style.display = 'none';
                    document.getElementById('admin-page').style.display = 'block';
                    initAdminPage();
                    passwordDialog.style.display = 'none';
                    adminPasswordInput.value = '';
                    passwordError.textContent = '';
                } else {
                    passwordError.textContent = 'رمز عبور اشتباه است!';
                }
            });

            passwordDialog.addEventListener('click', function (e) {
                if (e.target === passwordDialog) {
                    passwordDialog.style.display = 'none';
                    adminPasswordInput.value = '';
                    passwordError.textContent = '';
                }
            });

            adminPasswordInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    submitPassword.click();
                }
            });

            // مقداردهی اولیه
            displayCategories();
            displayProducts();
        }

        // ================== بخش صفحه مدیریت ==================
        function initAdminPage() {
            const addProductForm = document.getElementById('add-product-form');
            const adminProductsContainer = document.getElementById('admin-products-container');
            const backToMenuBtn = document.getElementById('back-to-menu');
            const imageInput = document.getElementById('product-image');
            const categoriesContainer = document.getElementById('categories-container');
            const addCategoryBtn = document.getElementById('add-category-btn');
            const newCategoryName = document.getElementById('new-category-name');

            // به‌روزرسانی select دسته‌بندی‌ها
            function updateCategorySelect() {
                const select = document.getElementById('product-category');
                select.innerHTML = '';

                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            }

            // نمایش محصولات در بخش مدیریت
            function displayAdminProducts() {
                adminProductsContainer.innerHTML = '';

                if (products.length === 0) {
                    adminProductsContainer.innerHTML = '<p class="no-products">هیچ محصولی وجود ندارد</p>';
                    return;
                }

                products.forEach((product, index) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'admin-product-card';
                    productCard.innerHTML = `
                    <div class="admin-product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="admin-product-image">
                    </div>
                    <p><strong><i class="fas fa-tag"></i> دسته:</strong> ${product.category}</p>
                    <p><strong><i class="fas fa-pen"></i> نام:</strong> ${product.name}</p>
                    <p><strong><i class="fas fa-tags"></i> قیمت:</strong> ${product.price.toLocaleString()} تومان</p>
                    <div class="admin-product-actions">
                        <button class="edit-btn" data-index="${index}">
                            <i class="fas fa-edit"></i> ویرایش
                        </button>
                        <button class="delete-btn" data-index="${index}">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                `;
                    adminProductsContainer.appendChild(productCard);
                });

                // رویدادهای ویرایش و حذف محصولات
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const index = parseInt(this.getAttribute('data-index'));
                        editProduct(index);
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteProduct(index);
                    });
                });
            }

            // نمایش دسته‌بندی‌ها
            function displayCategories() {
                categoriesContainer.innerHTML = '';

                if (categories.length === 0) {
                    categoriesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tags"></i>
                        <p>هیچ دسته‌بندی تعریف نشده است</p>
                    </div>
                `;
                    return;
                }

                categories.forEach((category, index) => {
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'category-item';
                    categoryElement.innerHTML = `
                    <div class="category-info">
                        <i class="fas ${category.icon}"></i>
                        <span>${category.name}</span>
                    </div>
                    <div class="category-actions">
                        <button class="edit-category-btn" data-index="${index}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-category-btn" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                    categoriesContainer.appendChild(categoryElement);
                });

                // رویدادهای ویرایش و حذف دسته‌بندی‌ها
                document.querySelectorAll('.edit-category-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const index = parseInt(this.getAttribute('data-index'));
                        editCategory(index);
                    });
                });

                document.querySelectorAll('.delete-category-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteCategory(index);
                    });
                });
            }

            // ویرایش محصول
            function editProduct(index) {
                const product = products[index];
                currentEditIndex = index;

                document.getElementById('product-category').value = product.category;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;

                const imagePreview = document.createElement('div');
                imagePreview.className = 'image-preview';
                imagePreview.innerHTML = `
                <img src="${product.image}" alt="پیش‌نمایش تصویر" class="preview-image">
                <button type="button" class="remove-image-btn">
                    <i class="fas fa-times"></i>
                </button>
            `;

                const existingPreview = document.querySelector('.image-preview');
                if (existingPreview) {
                    existingPreview.replaceWith(imagePreview);
                } else {
                    const imageInputContainer = document.querySelector('.form-group:last-child');
                    imageInputContainer.insertAdjacentElement('afterend', imagePreview);
                }

                document.querySelector('.remove-image-btn').addEventListener('click', function () {
                    imagePreview.remove();
                    imageInput.value = '';
                });

                document.querySelector('.add-product').scrollIntoView({ behavior: 'smooth' });
            }

            // حذف محصول
            async function deleteProduct(index) {
                if (confirm('آیا از حذف این محصول مطمئن هستید؟ این عمل قابل بازگشت نیست.')) {
                    products.splice(index, 1);
                    await saveDataToFile();
                    displayAdminProducts();

                    if (currentEditIndex === index) {
                        currentEditIndex = null;
                        addProductForm.reset();
                        const imagePreview = document.querySelector('.image-preview');
                        if (imagePreview) imagePreview.remove();
                    }

                    showAlert('موفقیت', 'محصول با موفقیت حذف شد', 'success');
                }
            }

            // افزودن محصول جدید
            addProductForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const category = document.getElementById('product-category').value;
                const name = document.getElementById('product-name').value;
                const price = parseInt(document.getElementById('product-price').value);
                const file = imageInput.files[0];

                if (!file) {
                    showAlert('خطا', 'لطفا تصویری برای محصول انتخاب کنید', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function (e) {
                    const image = e.target.result;

                    const newProduct = {
                        category,
                        name,
                        price,
                        image
                    };

                    if (currentEditIndex !== null) {
                        // ویرایش محصول موجود
                        products[currentEditIndex] = newProduct;
                        currentEditIndex = null;
                    } else {
                        // افزودن محصول جدید
                        products.push(newProduct);
                    }

                    await saveDataToFile();
                    addProductForm.reset();
                    const imagePreview = document.querySelector('.image-preview');
                    if (imagePreview) imagePreview.remove();
                    displayAdminProducts();

                    showAlert('موفقیت', 'محصول با موفقیت ذخیره شد!', 'success');
                };
                reader.readAsDataURL(file);
            });

            // افزودن دسته جدید
            addCategoryBtn.addEventListener('click', async function () {
                const name = newCategoryName.value.trim();

                if (!name) {
                    showAlert('خطا', 'لطفا نام دسته را وارد کنید', 'error');
                    return;
                }

                const id = name.replace(/\s+/g, '-').toLowerCase();

                if (categories.some(c => c.id === id)) {
                    showAlert('خطا', 'این دسته قبلا ثبت شده است', 'error');
                    return;
                }

                const newCategory = {
                    id,
                    name,
                    icon: 'fa-tag'
                };

                categories.push(newCategory);
                await saveDataToFile();
                newCategoryName.value = '';
                updateCategorySelect();
                displayCategories();

                showAlert('موفقیت', 'دسته جدید با موفقیت اضافه شد', 'success');
            });

            // ویرایش دسته
            async function editCategory(index) {
                const newName = prompt('نام جدید دسته:', categories[index].name);
                if (newName && newName.trim()) {
                    categories[index].name = newName.trim();
                    await saveDataToFile();
                    updateCategorySelect();
                    displayCategories();

                    showAlert('موفقیت', 'دسته با موفقیت ویرایش شد', 'success');
                }
            }

            // حذف دسته
            async function deleteCategory(index) {
                const category = categories[index];
                const categoryId = category.id.toLowerCase();

                const hasProducts = products.some(p => p.category.toLowerCase() === categoryId);

                if (hasProducts) {
                    showAlert('خطا', 'این دسته دارای محصول است و نمی‌توان آن را حذف کرد', 'error');
                    return;
                }

                if (confirm(`آیا از حذف دائم دسته "${category.name}" مطمئن هستید؟`)) {
                    categories.splice(index, 1);
                    await saveDataToFile();
                    updateCategorySelect();
                    displayCategories();

                    showAlert('موفقیت', 'دسته با موفقیت حذف شد', 'success');
                }
            }

            // بازگشت به منو
            backToMenuBtn.addEventListener('click', function () {
                document.getElementById('admin-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                initMainPage();
            });

            // مقداردهی اولیه
            displayAdminProducts();
            displayCategories();
            updateCategorySelect();
        }

        // ================== راه‌حل برای ذخیره‌سازی دائمی ==================
        // این تابع داده‌های جدید را به appData اضافه می‌کند
